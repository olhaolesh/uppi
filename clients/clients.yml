# Example clients.yml for the Uppi program
# Each item in this list represents one contract to be processed.
# LOCATORE_CF is mandatory and used both for the Sister visura query and for filling {{LOCATORE_CF}} in the template.
# All other fields are optional; if omitted, the program will fall back to defaults or leave the corresponding field blank.

- LOCATORE_CF: CCMMRT71S44H501X  # mandatory fiscal code of the landlord
  FORCE_UPDATE_VISURA: false  # optional: force update of the Sister visura even if a cached version exists
